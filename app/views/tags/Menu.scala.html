@import vn.m2m.utils.UserHelper
@import vn.m2m.common.models.User
@(currentUser: User)
<div class="sidebar" data-color="azure" data-image="@routes.Assets.versioned("images/lightdashboard/faces/face-0.jpg")">

        <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->


    <div class="logo">
        <a href="@routes.Application.login()" class="logo-text">
        @Messages("Admin.menu.Title")
        </a>
    </div>

    <div class="sidebar-wrapper">

        <div class="user">
            <div class="photo">
                <img src="" onerror="this.src='@routes.Assets.versioned("images/lightdashboard/default-avatar.jpg")'" alt="..."/>
            </div>
            <div class="info">
                <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                    @currentUser.getEmail
                    <b class="caret"></b>
                </a>
                <div class="collapse" id="collapseExample">
                    <ul class="nav">
                        @*<li><a href="@routes.UserController.profileUser("me")">@Messages("Admin.menu.profile")</a></li>*@
                        <li><a href="@routes.Application.logout()">@Messages("nav.Logout")</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <ul class="nav" style="margin-bottom: 50px">

        </ul>
    </div>
</div>
