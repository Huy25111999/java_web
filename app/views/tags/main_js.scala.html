<script type="text/javascript">
            $(document).ready(function(){
                @if(flash.containsKey("success")) {
                showNotification('top','center','success','@flash.get("success")','check');
                }
                @if(flash.containsKey("failed")) {
                showNotification('top','center','danger','@flash.get("failed")','block');
                }
            });
</script>

<script src="@routes.Assets.versioned("javascripts/ShowNotification.js")" type="text/javascript"></script>
