@import helper._
@(maGT:String)
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        @views.html.title("VTAG ADMIN")

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        @views.html.tags.main_css()

    </head>
    <body class="off-canvas-sidebar">

        <div class="wrapper wrapper-full-page">
            <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('@routes.Assets.versioned("images/loginbg.png")'); background-size: cover; background-position: top center;">
                    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                            <form action="@routes.Application.authenticate()" id="form-login" method="post" autocomplete="off">
                                <div class="card card-login">
                                    <div class="card-header card-header-info text-center">
                                        <img src="@routes.Assets.versioned("images/iot.png")" style="width: 100%">
                                        <h4 class="card-title">@Messages("VTAG ADMIN")</h4>
                                    </div>
                                    <div class="card-body ">
                                        <span class="bmd-form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" name="username" placeholder="@Messages("login.username")" class="form-control" required>
                                            </div>
                                        </span>
                                        <span class="bmd-form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="fa fa-lock"></i>
                                                    </span>
                                                </div>
                                                <input type="password" class="form-control" name="password" placeholder="@Messages("login.Password")" required>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="card-footer justify-content-center">
                                        <button type="submit" class="btn btn-info btn-link btn-lg">@Messages("login.login")</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                @views.html.login.Footer()
            </div>
        </div>

    </body>

    @views.html.tags.main_js()

    <script>
            $(document).ready(function() {
                md.checkFullPageBackgroundImage();
//                setTimeout(function() {
//                    // after 1000 ms we add the class animated to the login/register card
//                    $('.card').removeClass('card-hidden');
//                }, 700);
            });

            function submitLogin() {
                $("#form-login").submit();
            }
    </script>

    <script type="text/javascript">
            $(document).ready(function(){
                @if(flash.containsKey("success")) {
                showNotification_slow('top','center','success','@flash.get("success")','notification');
                }
                @if(flash.containsKey("failed")) {
                showNotification_slow('top','center','danger','@flash.get("failed")','notification');
                }
            });
    </script>
    <script src="@routes.Assets.versioned("javascripts/ShowNotification.js")" type="text/javascript"></script>
</html>
